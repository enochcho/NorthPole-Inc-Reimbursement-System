<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>NorthPole Inc</title>
    <link rel="icon" href="favicon.ico" />
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <link rel = "stylesheet" href="css/login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">NorthPole Inc</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                </li>

                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="POST" action="logout.page">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>Logout</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4" id=d4></h1>
                    <p class="lead" id="msg">Welcome to the Reimbursement Portal</p>
                    <hr class="my-4">
                    <div class="container">
                        <div class="row">
                            <form class="form col-6 my-auto" action="login.page" method="post">
                                <p id="message" style="display:none"></p>
                                <div class="container-fluid">
                                    <div class="row justify-content-center">
                                        <input type="text" name="username" placeholder="username" />
                                    </div>
                                    <div class="row justify-content-center">
                                        <input type="password" name="password" placeholder="password" />
                                    </div>
                                    <div class="row justify-content-center">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                </div>
                            </form>
                            <div class="col-6 my-auto">
                                <div class="container">

                                    <div class="row justify-content-center">
                                        <!--<button type = "button" class = "btn btn-primary"> Register</button>-->
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target=".bd-example-modal-lg">Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Register New User
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form class="col">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id ="prepassword">Username</span>
                                            </div>
                                            <input type="text" id="inusername" class="form-control"
                                                aria-label="Username" placeholder="...">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id ="prepassword">Password</span>
                                            </div>
                                            <input type="password" id="inpassword" class="form-control"
                                                aria-label="Username" placeholder="...">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="prefirst">First Name</span>
                                            </div>
                                            <input type="text" id="infirst" class="form-control" aria-label="Username"
                                                placeholder="...">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Last Name</span>
                                            </div>
                                            <input type="text" id="inlast" class="form-control" aria-label="Username"
                                                placeholder="...">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Email</span>
                                            </div>
                                            <input type="text" id="inemail" class="form-control" aria-label="Username"
                                                placeholder="...">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">Submit
                                    Request</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>



    <!--our js-->
    <script src="js/login.js"></script>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
