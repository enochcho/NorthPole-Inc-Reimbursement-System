<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>NorthPole Inc</title>
    <link rel="icon" href="favicon.ico" />
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">NorthPole Inc</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="POST" action="logout.page">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>Logout</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4" id=d4>Hello, world!</h1>
                    <p class="lead">Welcome to the Reimbursement Portal</p>
                    <hr class="my-4">
                    <form class="form col" action="login.page" method="post">
                        <p id="message"></p>
                        <input type="text" name="username" placeholder="username" />
                        <input type="password" name="password" placeholder="password" />
                        <button type="button" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>


        </div>

    </div>



    <!--our js-->
    <script src="js/login.js"></script>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
