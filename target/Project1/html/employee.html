<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>NorthPole Inc</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/manager.css" />
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >NorthPole Inc</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="POST" action="logout.page">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <h1>Employee Reimbursement Portal</h1>
        </div>
        <div class="row justify-content-center">
            <div class="dropdown col">
            </div>
            <div class="btn-group btn-group-toggle col" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input class="statusbuttons" type="radio" name="All" autocomplete="off" checked> All </label>
                <label class="btn btn-secondary">
                    <input class="statusbuttons" type="radio" name="Pending" autocomplete="off"> Pending </label>
                <label class="btn btn-secondary">
                    <input class="statusbuttons" type="radio" name="Approved" autocomplete="off"> Approved </label>
                <label class="btn btn-secondary">
                    <input class="statusbuttons" type="radio" name="Denied" autocomplete="off"> Denied </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="table-responsive"></div>
            <table class="table table-bordered table-hover">
                <thead id="reimbTableHead" class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Time Submitted</th>
                        <th>Status</th>
                        <th>Request Manager</th>
                        <th>Time Resolved</th>
                        <th>File</th>
                    </tr>
                <tbody id="reimbTableBody">

                </tbody>
            </table>

        </div>
        <div class="row justify-content-end">
            <!-- Large modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add
                Reimbursement Request</button>
        </div>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Reimbursement Request Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <form class="col">
                                <div class="form-group">

                                    <select class="form-control" id="intype">
                                        <option value = 1>Lodging</option>
                                        <option value = 2>Travel</option>
                                        <option value = 3>Food</option>
                                        <option value = 4> Other</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="text" id ="inamount" class="form-control" aria-label="Amount (to the nearest dollar)"
                                        placeholder="Amount">
                                    <div class="input-group-append">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="indescription" rows="3"
                                        placeholder="Explain your request"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id= "submit">Submit Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--</div>-->

    <!-- datetime -->
    <script src="js/datetimeformat.js"></script>
    <!--our js-->
    <script src="js/employee.js"></script>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
